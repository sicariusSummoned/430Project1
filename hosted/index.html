<!DOCTYPE html>
<html lang="en">

<head>
  <title>Can I Marathon It?</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.34/browser.min.js"></script>
  <script src="bundle.js"></script>
  <link rel="stylesheet" type="text/css" href="/style.css">

</head>

<body>
  <div id="main">
    <div id="sidebar">
      <div class="titleArea">
        <h1>Other Users' Marathons</h1>
      </div>
      <div id="postContainer">
      </div>
    </div>

    <div id="content">
      <section>
        <div class="titleArea">
          <h1>Post your marathon!</h1>
        </div>
        <article>
          <form id="submissionForm" action="/addPost" method="post">
            <div id="title"><label for="listTitle">Marathon Title:</label>
              <input class="inputText" id="titleField" type="text" name="listTitle" /></div>
            <div id="name"><label for="name">Name: </label>
              <input class="inputText" id="nameField" type="text" name="name" /></div>
            <div id="info"><label for="marathonInfo">List Details: </label>
              <input class="inputText" id="detailsField" type="text" name="marathonInfo" /></div>
            <div id="runtime"><label for="marathonRuntime">Total Runtime (minutes): </label>
              <input class="inputText" id="timeField" type="number" name="marathonRuntime" min="0" step="1" /></div>
            <input class="button" type="submit" value="Post Your Marathon" />
          </form>
        </article>

      </section>
    </div>

    <div id="search">
      <div class="titleArea">
        <h1>Search for movies!</h1>
      </div>
      <form id="searchForm" action="/search" method="get">
        <label for="searchBar">Search:</label>
        <input id="searchField" type="text" name="searchBar" />
        <input class="button" type="submit" value="Search" />
      </form>
      <h2>Results</h2>
      <div id="searchContainer">
      </div>

    </div>
    <div id="footer">
      <p>By James Taggart | For IGME 430 | 2017 | Using the MovieDB API</p>
    </div>
  </div>

</body>

</html>
